<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Souhait</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      /* Body Styles */
      body {
        background-color: #f4f7fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 20px;
      }

      /* Form Container */
      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      /* Fieldset Styles */
      fieldset {
        border: 2px solid #007bff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      /* Legend Styles */
      legend {
        font-size: 18px;
        font-weight: 700;
        color: #007bff;
        padding: 0 10px;
      }

      /* Label Styles */
      label {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
        display: block;
      }

      /* Input and Textarea Styles */
      input[type="text"],
      input[type="radio"],
      textarea {
        font-size: 16px;
        padding: 10px;
        margin-bottom: 15px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      input[type="radio"] {
        width: auto;
        margin-right: 10px;
      }

      textarea {
        resize: vertical;
      }

      input[type="text"]:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      /* Button Styles */
      button {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        form {
          width: 100%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <form method="post" action="index.html">
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Quel est votre nom?</label>
        <input type="text" name="nom" id="nom" tabindex="10" placeholder="Entrez votre nom" required><br>

        <label for="prenom">Quel est votre prénom?</label>
        <input type="text" name="prenom" id="prenom" tabindex="20" placeholder="Entrez votre prénom" required><br>

        <label for="email">Quel est votre e-mail?</label>
        <input type="text" name="email" id="email" tabindex="30" placeholder="Entrez votre e-mail" required><br>
      </fieldset>

      <fieldset>
        <legend>Votre souhait</legend>
        <p>
          Faites un souhait que vous voudriez voir exaucé:<br>
          <input type="radio" name="souhait" value="riche" id="riche" tabindex="40" required>
          <label for="riche">Etre riche</label><br>
          <input type="radio" name="souhait" value="celebre" id="celebre" tabindex="50">
          <label for="celebre">Etre célèbre</label><br>
          <input type="radio" name="souhait" value="intelligent" id="intelligent" tabindex="60">
          <label for="intelligent">Etre intelligent</label><br>
        </p>

        <p>
          <label for="precisions">Si "Autre", veuillez préciser:</label><br>
          <textarea name="precisions" id="precisions" cols="40" rows="4" tabindex="70" placeholder="Précisez votre souhait"></textarea>
        </p>
      </fieldset>

      <button type="submit">Soumettre</button>
    </form>
  </body>
</html>
